<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>

 <section th:replace="componentes/tiempo :: interceptor">
 
 </section>


	<div class="container">
		<a th:href="@{/formulario }" class="btn btn-success my-3"> Volver</a>
		<ul class="list-group my-3">
			<li class="list-group-item active" th:text="${titulo}"></li>
			<li class="list-group-item" th:text="${cliente.id}"></li>
			<li class="list-group-item" th:text="${cliente.nombre}"></li>
			<li class="list-group-item" th:text="${cliente.apellido}"></li>
			<li class="list-group-item" th:text="${cliente.edad}"></li>
			<li class="list-group-item" th:text="${cliente.estado}"></li>
			<li class="list-group-item" th:text="${cliente.email}"></li>
			<li class="list-group-item" th:text="${cliente.profesion}"></li>
			<li class="list-group-item" th:text="${cliente.pais.id}"></li>
			<li class="list-group-item" th:text="${cliente.pais.codigo}"></li>
			<li class="list-group-item" th:text="${cliente.pais.nombre}"></li>
			<li class="list-group-item"
				th:text="${#calendars.format(cliente.fechaNacimiento, 'dd-MM-yyyy')}"></li>
			<li class="list-group-item"
				th:text="'Habilitado:'+${cliente.habilitar}"></li>
			<li class="list-group-item" th:text="'Genero:'+${cliente.genero}"></li>
			<li class="list-group-item" th:text="${cliente.valorSecreto}"></li>
		</ul>


		<ul class="list-group my-3">
			<li class="list-group-item active" th:text="'Roles'"></li>
			<li class="list-group-item" th:each="role: ${cliente.roles}"
				th:text="${role.id}+' '+${role.nombre}+' '+${role.role}"></li>

		</ul>
	</div>
</body>
</html>
