<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${titulo}></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form th:action="@{ingresar}" th:object="${usuario}" id="form"
			th:method="post">

			<div class="form-group">
				<label for="nombre" class="form-label">Nombre</label>
				<div>
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">

				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
					class="alert alert-danger"></div>
			</div>


			<div class="form-group">
				<label for="apellido" class="form-label">Apellido</label>
				<div>
					<input type="text" id="apellido" th:field="*{apellido}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label for="mail" class="form-label">Mail</label>
				<div>
					<input type="text" id="mail" th:field="*{mail}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
					class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label for="contrasena" class="form-label">Contrasena</label>
				<div>
					<input type="password" id="contrasena" th:field="*{contrasena}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('contrasena')}"
					th:errors="*{contrasena}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label for="genero" class="form-label">Genero</label>
				<div>
					<input type="text" id="genero" th:field="*{genero}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"
					class="alert alert-danger"></div>
			</div> 
			<div class="form-group">
				<label for="fecha" class="form-label">Fecha</label>
				<div>
					<input type="date" id="fecha" th:field="*{fechaN}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('fechaN')}" th:errors="*{fechaN}"
					class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<div>
					<input type="submit" value="Registrarse" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
